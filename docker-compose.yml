version: '3.3'

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.3.3-hive3.1.3-java8
    hostname: "namenode"
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.namenode==true
      restart_policy:
        condition: on-failure

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.3.3-hive3.1.3-java8
    hostname: "datanode"
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    ports:
     - target: 9864
       published: 9864
       mode: host
     - target: 9866
       published: 9866
       mode: host
    deploy:
      mode: global
      placement:
        constraints:
          - node.labels.datanode==true
      restart_policy:
        condition: on-failure

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.3.3-hive3.1.3-java8
    container_name: resourcemanager
    restart: always
    ports:
      - 8088:8088
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 historyserver:8188"
    env_file:
      - ./hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.namenode==true
      restart_policy:
        condition: on-failure

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.3.3-hive3.1.3-java8
    container_name: nodemanager
    restart: always
    ports:
     - 8042:8042
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
    deploy:
      mode: global
      placement:
        constraints:
          - node.labels.datanode==true
      restart_policy:
        condition: on-failure

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.3.3-hive3.1.3-java8
    container_name: historyserver
    restart: always
    ports:
      - 8188:8188
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.namenode==true
      restart_policy:
        condition: on-failure

  metastore:
    image: postgres:14.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: "hive"
      POSTGRES_USER: "hive"
      POSTGRES_DB: "hive"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.namenode==true
      restart_policy:
        condition: on-failure

  hiveserver:
    image: bde2020/hadoop-hiveserver:2.0.0-hadoop3.3.3-hive3.1.3-java8
    ports:
      - 20000:10000
      - 20002:10002
    environment:
      SERVICE_PRECONDITION: "namenode:9870 metastore:5432 resourcemanager:8088 historyserver:8188"
    env_file:
      - ./hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.namenode==true
      restart_policy:
        condition: on-failure

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
  postgres_data: